version: '3.8'

services:
  lambda-proxy:
    image: bref/local-api-gateway:latest@sha256:92fa14f45e7e655fdb1ded73799161fd7e32ba19d708001b5419161e8e9bd239
    ports: 
      - '8070:8000'
    environment:
      TARGET: 'app:8080'

  app:
    image: searxng-lambda:local-latest
    environment:
      SEARXNG_SECRET: 'testsecret'
    ports:
      - '8080:8080'
