version: '3.8'

services:
  lambda-proxy:
    image: bref/local-api-gateway:latest@sha256:5314489a6707fccc6c64494310f3552b945ce49ab07a33fe52fb74739a170bc0
    ports: 
      - '8070:8000'
    environment:
      TARGET: 'app:8080'

  app:
    image: searxng-lambda:local-latest
    environment:
      SEARXNG_SECRET: 'testsecret'
    ports:
      - '8080:8080'
