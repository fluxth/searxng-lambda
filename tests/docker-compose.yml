version: '3.8'

services:
  lambda-proxy:
    image: bref/local-api-gateway:latest@sha256:a46c67fc82913fea25beadbf1d8ac28ccf298280560e0b16fe2e11f7266eafc5
    ports: 
      - '8070:8000'
    environment:
      TARGET: 'app:8080'

  app:
    image: searxng-lambda:local-latest
    environment:
      SEARXNG_SECRET: 'testsecret'
    ports:
      - '8080:8080'
